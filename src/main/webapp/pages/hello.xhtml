<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/resources/template/commonLayout.xhtml">

    <ui:define name="title">Hello World!</ui:define>

    <ui:define name="content">
        <h3>My name is Duke. What is yours?</h3>
        <h:form id="helloForm">
            <div class="form-group">

            </div>
            <div class="form-group">
                <h:outputLabel for="firstname">Firstname</h:outputLabel>
                <h:inputText styleClass="form-control" id="firstname" value="#{helloBean.firstname}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="lastname">Lastname</h:outputLabel>
                <h:inputText styleClass="form-control" id="lastname" value="#{helloBean.lastname}"/>
            </div>
            <h:commandButton id="submit" styleClass="btn btn-default" action="response" value="Submit"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
