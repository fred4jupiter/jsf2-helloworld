<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:greet="http://java.sun.com/jsf/composite/greet"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/resources/template/commonLayout.xhtml">

    <ui:define name="title">Response</ui:define>

    <ui:define name="content">
        <greet:greet who="#{helloBean.firstname} #{helloBean.lastname}"/>

        <div class="form-group">
            <h:outputLabel for="firstname">Firstname</h:outputLabel>
            <h:outputLabel styleClass="form-control" id="firstname" value="#{helloBean.firstname}"/>
        </div>
        <div class="form-group">
            <h:outputLabel for="lastname">Lastname</h:outputLabel>
            <h:outputLabel styleClass="form-control" id="lastname" value="#{helloBean.lastname}"/>
        </div>
        <h:form id="responseform">
            <h:commandButton id="back" value="Back to hello" action="hello" styleClass="btn btn-default"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
